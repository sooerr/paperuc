<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Welcome to Paperuc</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
			function download(){
				var url_key = "original_url";
				var original_url = document.getElementById(url_key).value;
				var download_url = original_url.replace("Reader","GetSourcePDF");
				window.location.href=download_url;
			}
		
		</script>
	</head>
	<body>
	    <div>
		    1.通过微人大-搜索图书馆-点击学位论文-人大论文库</br>
		    2.搜索后，进入查看全文，复制浏览器地址，粘贴到此处：</br>
			<input id="original_url" type="input" width="500px"/>
			<input id="download_button" type="button" onclick="download()" value="download"/>
		</div>
	</body>
</html>
